<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign Up - Career Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Student Sign Up</h1>
  <form id="studentSignupForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="school" placeholder="School Name" required>
    <select name="stream" required>
      <option value="">Select Stream</option>
      <option value="science">Science</option>
      <option value="commerce">Commerce</option>
      <option value="arts">Arts</option>
    </select>
    <input type="number" name="grade" placeholder="Grade" required>
    <h2>Preferences</h2>
    <select name="freePaid" required>
      <option value="">Free/Paid</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
    <select name="location" required>
      <option value="">Location</option>
      <option value="remote">Remote</option>
      <option value="onsite">On-site</option>
    </select>
    <select name="category" required>
      <option value="">Category</option>
      <option value="summerSchool">Summer School</option>
      <option value="competitions">Competitions</option>
      <option value="volunteering">Volunteering</option>
      <option value="hackathons">Hackathons</option>
      <option value="internships">Internships</option>
    </select>
    <input type="text" name="interests" placeholder="Interests (comma-separated)" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
